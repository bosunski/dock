services:
  web:
    image: ghcr.io/basecamp/fizzy:main
    container_name: fizzy
    restart: unless-stopped
    # ports:
    #   - "80:80"
    #   - "443:443"
    networks:
      - services_network
    env_file:
      - .env
    environment:
      # Non-secret configuration (can be overridden by .env)
      - DISABLE_SSL=true
      - BASE_URL=https://fizzy.egberinde.com
    volumes:
      - fizzy:/rails/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  fizzy:

networks:
  services_network:
    external: true