# Deployment Configuration for Nginx Service

service:
  name: fizzy
  type: compose  # or "dockerfile"

# Secrets configuration
secrets:
  required: true  # Set to true if service needs secrets from 1Password
  
# Target servers for deployment
targets:
  # Deploy by server name
  servers:
    - prod-web-1
  
  # Or deploy by role
  # roles:
  #   - web
  
  # Or deploy by environment
  # environments:
  #   - production

# Behind Nginx proxy?
proxy:
  enabled: true
  path: /
  domain: fizzy.egberinde.com
  strip_prefix: true

# Runtime configuration for proxy
runtime:
  container_port: 80

# Health check configuration
health_check:
  enabled: true
  path: /health
  interval: 30

# Deployment options
deployment:
  strategy: rolling  # rolling or recreate
  wait_for_health: true
  timeout: 300
