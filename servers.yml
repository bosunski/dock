# Server Configuration
# Define all servers here with their IPs and metadata

servers:
  # Production server
  prod-web-1:
    ip: 172.199.8.54
    environment: production
    roles:
      - web
      - api
      - database
    ssh_user: azureuser
    tags:
      - frontend
      - backend

# Environment groups for easy targeting
environments:
  production:
    - prod-web-1

# Role-based groups
role_groups:
  web:
    - prod-web-1
  
  api:
    - prod-web-1
  
  database:
    - prod-web-1
